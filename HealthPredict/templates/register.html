{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthPredict - Register</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Main body and background styling */
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            overflow: hidden;
            position: relative;
        }

        /* Curved background shape */
        .background-shape {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-top-left-radius: 50% 100px;
            border-top-right-radius: 50% 100px;
            z-index: 0;
        }

        .register-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .register-form {
            width: 50%;
            padding: 20px;
        }

        .register-form h2 {
            font-weight: 600;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #6c5ce7;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #5a4db0;
        }

        .alternative-options {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .alternative-options a {
            color: #6c5ce7;
            text-decoration: none;
        }

        /* Video styling */
        .video-container {
            width: 50%;
            max-width: 300px;
            margin: auto;
        }

        video {
            width: 100%;
            border-radius: 10px; /* Optional: for rounded corners */
        }
    </style>
</head>
<body>
    <!-- Curved Background Shape -->
    <div class="background-shape"></div>

    <!-- Register Container -->
    <div class="register-container">
        <div class="register-form">
            <h2>Create an Account</h2>
            <p>Register to get started</p>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Your Username" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register" class="btn-primary">
                </div>
            </form>
            <div class="alternative-options">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
        <div class="video-container">
            <video controls autoplay loop muted>
                <source src="{% static 'videos/catDocvideo.mp4' %}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
