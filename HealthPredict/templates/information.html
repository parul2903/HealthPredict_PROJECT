<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <style>
        /* CSS Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        h1, h2, h3 {
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Information</h1>
    </header>
    <main>
        <h2>Health Information</h2>
        <p>Learn more about health topics and get resources for managing your health.</p>
        <button type="button" onclick="showAlert()">Explore Resources</button>
    </main>
    <footer class="footer">
        &copy; 2024 HealthPredict. All Rights Reserved.
    </footer>
</div>

<script>
    // JavaScript Function
    function showAlert() {
        alert("Button clicked!");
    }
</script>

</body>
</html>
